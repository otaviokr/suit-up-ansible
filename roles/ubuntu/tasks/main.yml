- name: Install btop
  include_role:
    name: btop-install

- name: Install dust
  include_role:
    name: dust-install

- name: Install Golang
  include_role:
    name: golang-install

- name: Install fonts
  include_role:
    name: fonts-install

- name: Install Oh-My-ZSH
  include_role:
    name: oh-my-zsh-install

- name: Install neovim
  include_role:
    name: neovim-install