---

- name: Update all packages to their latest version
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Add ansible repo
  apt_repository:
    repo: ppa:ansible/ansible

- name: Add diff-so-fancy repo
  apt_repository:
    repo: ppa:aos1/diff-so-fancy

- name: Install generic packages
  apt:
    name: "{{ generic.applications }}"

- name: Install specific packages
  apt:
    name: "{{ ubuntu.applications }}"

- name: Check if user already exists
  shell: id otaviokr || echo nok
  register: user_exists

- name: output from check
  debug:
    var: user_exists

- name: Create new users
  include_role:
    name: new-users
  when: "user_exists.stdout == 'nok'"

- name: Install git
  include_role:
    name: git-install
  vars:
    logins: "{{ users }}"

- name: Install virtualbox
  include_role:
    name: virtualbox-install

# - name: Install vagrant plugin for kvm
#   become: {{ item }}
#   shell: vagrant plugin install vagrant-kvm
#   with_items:
